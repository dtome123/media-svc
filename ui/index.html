<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MinIO HLS Stream - Video.js</title>
    <link
      href="https://unpkg.com/video.js/dist/video-js.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
      }
      .vjs-menu-button {
        text-transform: capitalize;
      }
      input,
      button {
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #555;
        margin: 5px;
        background: #222;
        color: white;
      }
      button {
        background: #007bff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Phát video HLS từ MinIO / Proxy</h1>
    <input
      id="urlInput"
      type="text"
      placeholder="Nhập URL .m3u8, ví dụ http://localhost:8080/proxy/videos/sample/output.m3u8"
      size="80"
    />
    <button id="playBtn">Play</button>

    <video
      id="videoPlayer"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="800"
      height="450"
      data-setup="{}"
    >
      <p class="vjs-no-js">Trình duyệt của bạn không hỗ trợ video.</p>
    </video>

    <!-- Video.js + Plugins -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://unpkg.com/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.min.js"></script>

    <script>
      const player = videojs("videoPlayer", {
        fluid: true,
        html5: {
          hls: {
            overrideNative: true,
          },
          nativeAudioTracks: false,
          nativeVideoTracks: false,
        },
      });

      // Thêm selector chất lượng
      player.hlsQualitySelector({
        displayCurrentQuality: true,
      });

      // Xử lý nút Play
      document.getElementById("playBtn").addEventListener("click", () => {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) {
          alert("Vui lòng nhập URL hợp lệ");
          return;
        }
        player.src({
          src: url,
          type: "application/x-mpegURL",
        });
        player.play();
      });
    </script>
  </body>
</html>
